<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icon.png">
    <title>TO-DO LIST App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
         <div class="header">
            <img src="./assets/img1.jpg" alt="bg-img">
            <h3>To-Do Tasks</h3>
        </div>
        
        <div class="box">
            <div class="box-item">
            <input class="task-input" type="text" placeholder="enlist your task.." required/>
            <button class="btn-input disp">Add </button>
            <!-- <button class="btn-input display"><i class="fa-solid fa-plus"></i></button> -->
        </div>

            <div class="box-tasks">
                <ul>
                    <li><span class="span">Coding </span><button class="delete">Delete</button></li>
                    <li><span class="span">Workout</span><button class="delete">Delete</button></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
